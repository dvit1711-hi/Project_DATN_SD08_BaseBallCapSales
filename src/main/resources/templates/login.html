<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            height: 100vh;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">


<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px">

        <div th:if="${message}" class="alert alert-info text-center mb-3" th:text="${message}"></div>
        <div th:if="${param.error}" class="alert alert-danger text-center">
            Sai tên đăng nhập hoặc mật khẩu!
        </div>
        <form action="" method="post">
            <h4 class="text-center mb-3">Đăng nhập</h4>

            <div class="mb-3">
                <label class="form-label">Tên đăng nhập</label>
                <input name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="remember-me">
                <label class="form-check-label">Ghi nhớ đăng nhập</label>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
